<form ngForm="form" (submit)="submit()">
    
<div class="form-group">
    <label for="Title">title: </label>
    <input type="text" name="title" [(ngModel)]="bookService.Books.title" class="form-control">
</div>
<div class="form-group">
    <label for="Author">Author: </label>
    <input type="text" name="author"  [(ngModel)]="bookService.Books.author" class="form-control">
</div>
<div class="form-group">
    <label for="Published At">Published At: </label>
    <input type="text" name="PublishedAt"  [(ngModel)]="bookService.Books.PublishedAt" class="form-control">
</div>
<div class="form-group">
    <label for="NumberOfPage">Number Of Page: </label>
    <input type="number" name="NumberOfPages"  [(ngModel)]="bookService.Books.NumberOfPages" class="form-control">
</div>
<input  class="btn btn-primary" type="submit" value="Submit Data">

</form>
